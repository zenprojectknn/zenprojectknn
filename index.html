<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Monitoring</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/auth.js"></script>
</head>
<body class="apple-bg">

<header class="topbar glass">
  <h1>
    Penentuan Klasifikasi CUaca Pada Area Lahan Pertanian
    Menggunakan Metode K-Nearest Neighbour
  </h1>

  <div class="top-actions">
    <a href="knn.html" class="btn-link">Halaman KNN</a>
    <button onclick="logout()" class="btn-ghost">Logout</button>
  </div>
</header>

<main class="grid">

  <div class="card glass"><span>Suhu</span><b id="suhu">--</b><small>°C</small></div>
  <div class="card glass"><span>Kelembaban</span><b id="hum">--</b><small>%</small></div>
  <div class="card glass"><span>Arah Angin</span><b id="dir">--</b><small>°</small></div>
  <div class="card glass"><span>Kecepatan Angin</span><b id="spd">--</b><small>m/s</small></div>
  <div class="card glass"><span>Intensitas Cahaya</span><b id="lux">--</b><small>lux</small></div>

  <div class="status glass">
    <h3>Status Cuaca</h3>
    <h2 id="status">-</h2>
    <div id="icon" class="icon">☀️</div>
  </div>

</main>

<script src="js/dashboard.js"></script>
</body>
</html>
