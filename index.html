<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>
Penentuan Klasifikasi Cuaca Pada Area Lahan Pertanian Menggunakan Metode K-Nearest Neighbour
</title>

<link rel="stylesheet" href="css/app.css">
<script src="js/auth.js"></script>
</head>

<body class="app-bg">

<header class="topbar glass">
  <div>
    <h2>Monitoring Cuaca Pertanian</h2>
    <span class="small-title">Dashboard Realtime</span>
  </div>

  <nav>
    <a class="nav-link active" href="index.html">Monitoring</a>
    <a class="nav-link" href="knn.html">KNN</a>
    <button class="btn-outline" onclick="logout()">Logout</button>
  </nav>
</header>

<main class="dashboard">

  <div class="card-grid">

    <div class="sensor-card">
      <span>Suhu</span>
      <h1 id="suhu">--</h1>
      <small>Â°C</small>
    </div>

    <div class="sensor-card">
      <span>Kelembaban</span>
      <h1 id="hum">--</h1>
      <small>%</small>
    </div>

    <div class="sensor-card">
      <span>Arah Angin</span>
      <h1 id="arah">--</h1>
      <small>Derajat</small>
    </div>

    <div class="sensor-card">
      <span>Kecepatan Angin</span>
      <h1 id="speed">--</h1>
      <small>m/s</small>
    </div>

    <div class="sensor-card">
      <span>Intensitas Cahaya</span>
      <h1 id="lux">--</h1>
      <small>Lux</small>
    </div>

    <div class="sensor-card status">
      <span>Status Cuaca</span>
      <h1 id="status">---</h1>
    </div>

  </div>

</main>

<script src="js/dashboard.js"></script>
