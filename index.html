<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Monitoring</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/auth.js"></script>
</head>
<body class="apple-bg">

<header class="top-glass">
  <div class="title-wrap">
    <h1>
      Penentuan Klasifikasi CUaca Pada Area Lahan Pertanian
      Menggunakan Metode K-Nearest neighbour
    </h1>
  </div>
  <button class="btn-ghost" onclick="logout()">Logout</button>
</header>

<main class="grid-dashboard">

  <div class="metric glass">
    <span class="label">Suhu</span>
    <span class="big" id="suhu">--</span>
    <span class="unit">°C</span>
  </div>

  <div class="metric glass">
    <span class="label">Kelembaban</span>
    <span class="big" id="kelembaban">--</span>
    <span class="unit">%</span>
  </div>

  <div class="metric glass">
    <span class="label">Arah Angin</span>
    <span class="big" id="arahAngin">--</span>
    <span class="unit">°</span>
  </div>

  <div class="metric glass">
    <span class="label">Kecepatan Angin</span>
    <span class="big" id="kecepatanAngin">--</span>
    <span class="unit">m/s</span>
  </div>

  <div class="metric glass">
    <span class="label">Intensitas Cahaya</span>
    <span class="big" id="cahaya">--</span>
    <span class="unit">lux</span>
  </div>

  <div class="status-card glass">
    <span class="label">Status Cuaca</span>
    <h2 id="statusCuaca">-</h2>
    <div id="statusIcon" class="status-icon">☀️</div>
  </div>

</main>

<script src="js/dashboard.js"></script>
</body>
</html>
